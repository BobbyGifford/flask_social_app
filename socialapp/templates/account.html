{% extends "base.html" %}
{% block content %}
    <div>
        <div class="container" align="center">
            <h1>Account: {{ current_user.username }}</h1>
            <img style="max-height: 30vh" class="img-fluid" align="center"
                 src="{{ url_for('static', filename='profile_pics/'+current_user.profile_image) }}">
        </div>
    </div>
    <br>
    <div align="center">
        <form method="POST" action="" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            {{ form.username.label }}{{ form.username() }}<br>
            {{ form.email.label }}{{ form.email() }}<br>
            {{ form.picture.label }}{{ form.picture() }}<br>
            {{ form.submit() }}
        </form>
    </div>

{% endblock %}
